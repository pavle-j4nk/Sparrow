<div class="container">
<div class="row">
  <div class="col-md-8 ">
    <ul class="list-group-flush p-0">
      <div class="header-panel">
        <h2 class="m-2">Hotels </h2>
      </div>
      <li class="list-group-item border-right-0" *ngFor="let hotel of hotels">
        <div class="container-fluid">
        <div class="card">
        <h4 class="card-header font-weight-bold">{{hotel.name}}</h4>
          <div class="card-body">
            <div class="row m-1">
              <img src="{{hotel.imagePath}}" class="img img-thumbnail w-100 h-100">
                </div>
                <div class="row">
                  <div class="col-md-12">
                        <p>{{hotel.description}}</p><br>
                        <span><i class="fa fa-star mr-1"></i>{{hotel.rate}} -
                          <span class="badge badge-primary" *ngIf="hotel.rate > 9 && hotel.rate <= 10">excellent</span>
                          <span class="badge badge-success" *ngIf="hotel.rate > 7 && hotel.rate <= 9">very good</span>
                          <span class="badge badge-warning" *ngIf="hotel.rate > 5 && hotel.rate <= 7">good</span>
                          <span class="badge badge-dark" *ngIf="hotel.rate < 5">bad</span>
                        </span><br>
                        <div *ngIf="hotel.freeRooms">
                          <span style="color: forestgreen">There are free rooms</span><br>
                        </div>
                        <div *ngIf="!hotel.freeRooms"><span style="color: red">Full</span></div>
                  </div>
                </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-success mr-2 ">Details</button>
            <button *ngIf = "hotel.freeRooms" class="btn btn-primary">Book</button>
          </div>
        </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="col-md-4 mt-5">
    <div class="mt-4"></div>
    <div class="card ">
      <div class="card-header">
        <h5>Sign In</h5>
      </div>
      <div class="card-body">
        <div class="container login-container">
          <div class="row align-middle">
            <div class="col-md-12 login-form">
              <form>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Your Email *" value=""/>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Your Password *" value=""/>
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-info" value="Login"/>
                </div>
                <div class="form-group">
                  <a href="#" class="ForgetPwd">Forget Password?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
