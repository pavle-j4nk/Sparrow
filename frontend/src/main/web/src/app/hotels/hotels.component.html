<div class="container">
  <div class="row">
    <div class="col-md-8 ">
      <ul class="list-group-flush p-0">
        <div class="header-panel">
          <h2 class="m-2">Hotels </h2>
        </div>
        <li class="list-group-item border-right-0" *ngFor="let hotel of hotels">
          <div class="container-fluid">
            <div class="card">
              <h4 class="card-header font-weight-bold">{{hotel.name}}</h4>
              <div class="card-body">
                <div class="row m-1">
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <p>{{hotel.description}}</p><br>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <button class="btn btn-success mr-2" routerLink="details/{{hotel.id}}">Details</button>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-md-4 mt-5">
      <div class="mt-4"></div>
      <div class="card ">
        <div class="card-header">
          <h5>Sign In</h5>
        </div>
        <div class="card-body">
          <div class="container login-container">
            <div class="row align-middle">
              <div class="col-md-12 login-form">
                <form>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Email *" value=""/>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="Your Password *" value=""/>
                  </div>
                  <div class="form-group">
                    <input type="submit" class="btn btn-info" value="Login"/>
                  </div>
                  <div class="form-group">
                    <a href="#" class="ForgetPwd">Forget Password?</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
